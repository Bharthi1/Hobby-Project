<html>
   <head>
       <title>Candidate Information sheet</title>
       <link rel="stylesheet" type="text/css" href="info.css">
   </head>
    <body>
        <img src="images.png" class="images">
        <div class="Register">
        <form>
            <h1>Candidate Sheet</h1>
            <label>First Name:</label><br>
            <input type="text" name="" placeholder="Enter your First Name"><br><br>
            <label>Last Name:</label><br>
            <input type="text" name="" placeholder="Enter your Last Name"><br><br>
            <label>Tel Number:</label><br>
            <input type="number" name="" placeholder="Enter your Tel Number"><br><br>
            <label>Email Id:</label><br>
            <input type="email" name="" placeholder="Enter your Email Id"><br><br>
            <label>DOB:</label><br>
            <input type="date" name="" placeholder="Enter your Date of Birth"><br><br>
            <label>Gender:</label><br>
            <input type="radio" name="" id=""><span>Male</span>
            <input type="radio" name="" id=""><span>Female</span>
            <input type="radio" name="" id=""><span>Others</span><br><br>
            <label>City:</label><br>
            <input type="text" name="" placeholder="Enter your City"><br><br>
            <label>State:</label><br>
            <input type="text" name="" placeholder="Enter your State"><br><br>
            <label>Profession:</label><br>
           <select>
                <option>Student</option>
                 <option>Lecturer</option>
               <option>Business Man</option>
            </select><br><br>
            <label>RelationShip Status:</label><br>
            <select>
                <option>Single</option>
                 <option>Married</option>
            </select><br><br>
            <input type="Submit" value="Submit">
            
        </form>
        
        </div>
    
    </body>
    
</html>
